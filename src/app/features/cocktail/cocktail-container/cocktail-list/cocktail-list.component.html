<h3 class="mb-20">Liste des cocktails</h3>
<div class="form-control">
  <input type="text" [(ngModel)]="search" placeholder="Recherche un cocktail" />
</div>
<ul *ngIf="cocktails" class="mb-20 list-primary">
  <li
    routerLinkActive="active"
    *ngFor="let cocktail of cocktails | filter: search; let i = index"
    [routerLink]="[cocktail._id]"
  >
    {{ cocktail.name }}
  </li>
</ul>
<button routerLink="new" class="btn btn-primary">Ajouter un cocktail</button>
